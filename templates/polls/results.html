{% extends "base.html" %}

{% block content %}

<h1>{{ poll.question }} - Results</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<p><a href="/polls/{{ poll.id }}/"><del class="unecessary">Play</del> Vote again?</a></p>

{% endblock %}
